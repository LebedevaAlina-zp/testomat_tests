[project]
name = "testomat-tests"
version = "0.1.0"
description = "Testomat.io website automated tests"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "faker>=39.0.0",
    "playwright>=1.58.0",
    "pytest>=9.0.2",
    "pytest-html>=4.2.0",
    "python-dotenv>=1.2.1",
]

[dependency-groups]
dev = [
    "ruff>=0.15.1",
]

[tool.hatch.build.targets.wheel]
packages = ["src"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
testpaths = ["tests/web"]
python_files = ["test_*.py", "*_test.py", "*_tests.py"]
python_functions = ["test_*"]
norecursedirs = [".git", ".venv", ".idea", "__pycache__", "build", "dist"]
addopts = [
    "-v", # Verbose output: show each test name and its result
    "-ra", # Show extra summary info for skipped, failed, xfailed, etc.
    "--strict-markers", # Fail if unknown markers are used (helps avoid typos)
    "--tb=short", # Use short traceback format (less noise, easier to read)
    "--html=test-result/report.html", # Path for reports generated by pytest-html plugin
    "--self-contained-html", # Embeds CSS/JS in HTML report (single file, no external dependencies)
]
markers = [
    "smoke: Quick smoke tests for basic functionality",
    "regression: Full regression test suite",
    "web: Web UI tests using Playwright",
    "slow: Tests that take longer to execute",
]
console_output_style = "progress"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s"
log_cli_date_format = "%y-%m-%d %H:%M:%S"

[tool.ruff]
line-length = 120
target-version = "py314"
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    ".pytest_cache",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "N", # pep8-naming
    "UP", # pyupgrade
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "SIM", # flake8-simplify
]
ignore = []
fixable = ["ALL"]
unfixable = []

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
